<md-subheader class="md-no-sticky">Team bewerken</md-subheader>

<md-input-container flex>
    <label>Teamname</label>
    <input ng-model="selectedteam.teamname" STYLE="background-color: #B2DFDB;">
</md-input-container>


<br><br>
<md-button class="md-raised md-primary"  ng-click="save()">
    Opslaan
</md-button>
<md-button class="md-raised md-primary"  ng-click="cancel()">
    Annuleren
</md-button>
<md-button class="md-raised md-primary"  ng-click="delete()">
    Verwijderen
</md-button>
